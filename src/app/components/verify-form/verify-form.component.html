<div class="card p-4">
    <h2>Verificar encuesta</h2>
    <form (ngSubmit)="onSubmit()">
      <input type="email" [(ngModel)]="email" name="email" required placeholder="Tu correo">
      <button type="submit">Verificar</button>
    </form>
    <div [innerHTML]="message" class="mt-4"></div>
  </div>
